<div class="wrapper right-side">
   <div class="template-section">
      <div class="navbar-header">
         <a href="javascript:void(0)" onclick="toggleDisplay();" class="nav-toggle toggledisplays"><i class="fa fa-bars"></i></a>
      </div>
      <div class="main-wrapper" id="takescreenshot">
      <div set-height>
         <div ng-if="Header==1" class="top-bar" ng-style="{'background-color' : styleArr[1]['default_value']}">
            <div ng-if="text_1==1" class="col-md-5  col-md-offset-2" ng-class="{'top-bar-hide': logo_1==0 }">
               <a href="javascript:void(0)" target="_self" class="header_title" ng-click ="checkData('header_title' , 'text_1')" ng-model ="header_title"  ng-bind-html="header_title" >
               </a>
            </div>
            <div ng-if="logo_1==1" class="col-md-1" ng-class="{'header-logo-hide': text_1==0 }">
               <a href="javascript:void(0)" target="_self" ng-click ="checkImageData('header_image' , 'logo_2',header_image)" >
               <img src="public/assets/template/facebook-tab/images/{{header_image}}" alt="logo" /></a>
            </div>
         </div>
         <div class="main_part" ng-class="{'main-part-hide': text_2==0 && text_3==0 && logo_2==0 && link_1==0}">
            <div class="banner">
               <div class="overlay"  ng-style="{'background-color' : styleArr[2]['default_value']}">
                  <div class="container">
                     <div class="row" ng-class="{'container-row-hide': text_2==0 && text_3==0}" >
                        <div class="col-md-9 col-sm-9 col-xs-9" ng-class="{'banner-text1-hide': text_2==0}">
                           <a ng-if="text_2==1" href="javascript:void(0)" target="_self" 
                              class="banner_text1" ng-click ="checkData('banner_text1' , 'text_2')" ng-model ="banner_text1" ng-bind-html="banner_text1">
                           </a>
                           <a ng-class="{'banner-text1-hide': text_2==0}" ng-if="text_3==1" href="javascript:void(0)" target="_self" 
                              class="banner_text2" ng-click ="checkData('banner_text2' , 'text_3')" ng-model ="banner_text2" ng-bind-html="banner_text2">
                           </a>
                        </div>
                        <div ng-if="logo_2==1" class="col-md-3 col-sm-3 col-xs-3" ng-class="{'banner-image-hide': text_2==0 && text_3==0}">
                           <a class="banner_2img" href="javascript:void(0)" target="_self"  ng-click ="checkImageData('banner_image' , 'logo_2', banner_image)" >
                           <img src="public/assets/template/facebook-tab/images/{{ banner_image }}" alt="Logo" />
                           </a>
                        </div>
                        <div ng-if="link_1==1" class="banner-call-to-action col-md-12 col-sm-12 col-xs-12" style="position:relative">
                           <a ng-style="{'background-color' : styleArr[29]['default_value']}" href="javascript:void(0)" target="_self" class="action-btn" ng-click ="customSettingPopUp(1)" ng-model="banner_call_to_action" ng-bind-html="banner_call_to_action"> </a>
                           <a class="cog_icon" ng-click="checkData('banner_call_to_action' , 'text_5')"><i class="fa fa-cog"></i>
                           </a>
                        </div>
                        <div ng-if="text_4==1" class="col-md-12 col-sm-12 col-xs-12 text-center" ng-class="{'text-center-hide': link_1==1==0}">
                           <a href="javascript:void(0)" target="_self" class="banner_text3" ng-click ="checkData('banner_text3' , 'text_4')" ng-model ="banner_text3" ng-bind-html="banner_text3">
                           </a>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <div class="pos-div" ng-style="{'background-color' : styleArr[32]['default_value']}" ng-class="{'pos-div-hide': logo_2==0 && text_4==0 && link_1==0 || video_1==0 }">
               <div class="video" ng-class="{'video-div-hide': video_1==0 && text_6==0 && text_7==0 && link_2==0 }">
                  <div class="container">
                  <div ng-if="video_1==1" class="video-iframe">
                     <a href="javascript:void(0)" ng-model="vid_url" ng-bind-html="vid_url" ng-click ="checkData('vid_url' , 'video_1')" target="_self">
                     <!--<img src="public/assets/template/facebook-tab/images/video.png" alt="Video" />-->
                     </a> 
                     <a class="cog_icon video-icon" ng-click ="checkData('vid_url' , 'video_1')"><i class="fa fa-cog"></i></a>
                    </div> 
                     <a ng-if="text_6==1" href="javascript:void(0)" target="_self" class="vid_title" ng-click ="checkData('vid_title' , 'text_6')" ng-model ="vid_title"  ng-bind-html="vid_title"></a>
                     <a ng-if="text_7==1" href="javascript:void(0)" target="_self" class="vid_subtitle" ng-click ="checkData('vid_subtitle' , 'text_7')" ng-model ="vid_subtitle"  ng-bind-html="vid_subtitle"></a>
                     <div ng-if="link_2==1" class="text-center" style="position:relative">
                        <a ng-style="{'background-color' : styleArr[30]['default_value']}" href="javascript:void(0)" target="_self" class="action-btn" ng-click ="customSettingPopUp(1)" ng-model="video_call_to_action" ng-bind-html="video_call_to_action"> </a>
                        <a class="cog_icon" ng-click="checkData('video_call_to_action' , 'text_8')"><i class="fa fa-cog"></i>
                        </a> 
                     </div>
                  </div>
               </div>
               <div class="section-fb" ng-style="{'background-color' : styleArr[3]['default_value']}" ng-class="{'section-fb-hide': text_9==0 && text_10==0 && text_11==0 && link_3==0}">
                  <div class="container"> 
                     <div class="row">
                        <div class="col-md-12">
                           <a ng-if="text_9==1" href="javascript:void(0)" target="_self" class="details_title" ng-click ="checkData('details_title' , 'text_9')" ng-model ="details_title" ng-bind-html="details_title"></a>
                           <a ng-if="text_10==1" href="javascript:void(0)" target="_self" class="details_subtitle" ng-click ="checkData('details_subtitle' , 'text_10')" ng-model ="details_subtitle" ng-bind-html="details_subtitle"></a>
                           <a ng-if="text_11==1" href="javascript:void(0)" target="_self" class="details_text" ng-click ="checkData('details_text' , 'text_11')" ng-model ="details_text" ng-bind-html="details_text"></a>
                           <div ng-if="link_3==1" class="col-md-8 col-md-offset-2 text-center" style="position:relative">
                              <a ng-style="{'background-color' : styleArr[31]['default_value']}" href="javascript:void(0)" target="_self" class="action-btn" ng-click ="customSettingPopUp(1)" ng-model="details_call_to_action" ng-bind-html="details_call_to_action"> </a>
                              <a class="cog_icon" ng-click="checkData('details_call_to_action' , 'text_12')"><i class="fa fa-cog"></i>
                              </a>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
               
</div>
 </div>
         </div>
               <div class="footer" ng-class="{'footer-hide': text_13==0}" ng-style="{'background-color' : styleArr[4]['default_value']}">
                  <a ng-if="text_13==1" href="javascript:void(0)" target="_self" ng-click ="checkData('copyright_title' , 'text_13')" ng-model ="copyright_title"  ng-bind-html="copyright_title">
                  </a>
               </div>



      </div>
   </div>
</div>
