<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <meta name="keyword" content="{{seo_page_keywords}}">
    <meta name="description" content="{{seo_page_description}}">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title ng-model="seo_page_title" ng-bind-html="seo_page_title"></title>
    <!-- Bootstrap -->
   <!-- <link href="css/bootstrap.min.css" rel="stylesheet">-->
   
    <!-- Custom -->
    <link href="public/assets/preview-template/thank-you/custom_tk_preview.css" rel="stylesheet">
    <link href="public/assets/preview-template/common/optin-form.css" rel="stylesheet">
    <!-- fonts icon -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    
    <!-- fonts -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,600,300' rel='stylesheet' type='text/css'>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <div ng-controller="previewController">
  <stateloadingindicator></stateloadingindicator>
    <div ng-if="Header==1" class="header" ng-style="{'background-color': styleArr[1]['default_value']}">
    	<a ng-if="logo_1==1" href="javascript:void(0)" target="_self" ><img src="public/assets/template/thank-you/images/{{header_image}}" alt="Logo" /></a>
    </div>
    
    
    <div ng-if="Banner==1" class="banner" ng-style="{'background-color': styleArr[2]['default_value']}">
    	<div class="container">
        	<img ng-if="logo_2==1" src="public/assets/template/thank-you/images/{{banner_image}}" alt="Thank you" />
             <a ng-if="text_1==1" href="javascript:void(0)" target="_self" ng-model="banner_text1" ng-bind-html="banner_text1"></a>
            <a ng-if="text_2==1" href="javascript:void(0)" target="_self" ng-mode="banner_text2" ng-bind-html="banner_text2"></a>
           
            <div class="social" ng-class="{'social-hide': url_1==0 && url_2==0 && url_3==0 && url_4==0}">
                 <a ng-if="text_3==1" href="javascript:void(0)" target="_self" ng-model="banner_text3" ng-bind-html="banner_text3"></a>
               <ul>
                    <li ng-if="url_1==1"><a href="{{protocol}}{{social_icon_link1}}" target="_blank"><img src="public/assets/template/thank-you/images/{{social_icon1}}" alt="Facebook" /></a></li>
                    <li ng-if="url_2==1"><a href="{{protocol}}{{social_icon_link2}}" target="_blank"><img src="public/assets/template/thank-you/images/{{social_icon2}}" alt="Twitter" /></a></li>
                    <li ng-if="url_3==1"><a href="{{protocol}}{{social_icon_link3}}" target="_blank"><img src="public/assets/template/thank-you/images/{{social_icon3}}" alt="Linkedin" /></a></li>
                    <li ng-if="url_4==1"><a href="{{protocol}}{{social_icon_link4}}" target="_blank"><img src="public/assets/template/thank-you/images/{{social_icon4}}" alt="Google plus" /></a></li>
                </ul>
            </div>
        </div>
    </div>
    
    <div ng-if="Testimonial==1" class="testimonials" ng-style="{'background-color': styleArr[8]['default_value']}">
    	<div class="container">
            <div class="media"> 
                <div class="media-body"> 
                    <a ng-if="text_4==1" href="javascript:void(0)" target="_self" ng-model="testimonial1_content" ng-bind-html="testimonial1_content" ></a>
					<h4 ng-if="text_5==1" class="media-heading"><a href="javascript:void(0)" target="_self" ng-model="testimonial1_author_name" ng-bind-html="testimonial1_author_name"></a></h4>
                    <a ng-if="text_6==1" href="javascript:void(0)" target="_self" ng-model="testimonial1_author_designation" ng-bind-html="testimonial1_author_designation"></a>
                </div> 
                <div ng-if="logo_3==1" class="media-right" ng-class="{'media-right-hide': text_4==0 && text_5==0 && text_6==0 }"> 
                 <a href="javascript:void(0)" target="_self" ><img class="media-object" src="public/assets/template/thank-you/images/{{testimonial1_image}}" ></a> 
                </div> 
            </div>
            <div class="hr" ng-class="{'testimonial-hr-hide': text_7==0 && text_8==0 && text_9==0 && logo_4==0 || text_4==0 && text_5==0 && text_6==0 && logo_3==0}"><img src="public/assets/template/thank-you/images/hr.png" alt="Hr" /></div>
            <div class="media" ng-class="{'media-hide': logo_4==0 }"> 
                <div class="media-left" ng-class="{'media-left-hide': text_7==0 && text_8==0 && text_9==0 }"> 
                 <a ng-if="logo_4==1" href="javascript:void(0)" target="_self"><img class="media-object" src="public/assets/template/thank-you/images/{{testimonial2_image}}" ></a> 
                </div> 
                <div class="media-body" ng-class="{'media-body-hide': logo_4==0 }"> 
                   <a ng-if="text_7==1" href="javascript:void(0)" target="_self" ng-model="testimonial2_content" ng-bind-html="testimonial2_content"></a>
                    <h4 ng-if="text_8==1" class="media-heading"><a href="javascript:void(0)" target="_self" ng-model="testimonial2_author_name" ng-bind-html="testimonial2_author_name"></a></h4> 
                   <a ng-if="text_9==1" href="javascript:void(0)" target="_self" ng-model="testimonial2_author_designation" ng-bind-html="testimonial2_author_designation" ></a>
                </div> 
            </div>
        </div>
    </div>
    
    <div ng-if="link_1==1" class="action-thankyou" ng-style="{'background-color': styleArr[9]['default_value']}">
    	<div class="container">
    		<a href="javascript:void(0)" ng-style="{'background-color' : styleArr[29]['default_value']}" target="_self"  class="action-btn" ng-click="callbtn()" ng-model="details_call_to_action" ng-bind-html="details_call_to_action"></a>
       
        </div>
    </div>
    
   <div ng-if="Copyrights==1" class="footer-thankyou" ng-style="{'background-color': styleArr[27]['default_value']}">
    	<a ng-if="text_11==1" href="javascript:void(0)" target="_self" ng-model ="copyright_title"  ng-bind-html="copyright_title"></a>
    </div> 
    
     
   <previewpopups></previewpopups>  
    
     </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
   <!-- <script src="js/bootstrap.min.js"></script>-->
   
  </body>
</html>
