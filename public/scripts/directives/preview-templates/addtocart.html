<!DOCTYPE html>
 
<html>
<head>
<title ng-model="seo_page_title" ng-bind-html="seo_page_title"></title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="keyword" content="{{seo_page_keywords}}">
    <meta name="description" content="{{seo_page_description}}">
<meta class="metaTagTop" property="og:image" content="" id="social-image">
<link rel="stylesheet" media="screen" href="public/assets/preview-template/addtocart/custom_addtocart_preview.css"/>
<link href="public/assets/preview-template/common/optin-form.css" rel="stylesheet">
</head>
<body>

<div class="wrapper" ng-controller="previewController">
<stateloadingindicator></stateloadingindicator>
 <!-- div ng-show="loading" class="loading"><img src="public/assets/admin/loader-img.gif"></div> -->
	<div ng-if="Header==1" class="top_header" ng-style="{'background-color' : styleArr[1]['default_value']}">
    	<div class="container">
            <div ng-if="logo_1==1" class="logo" ng-class="{'logo-hide': logo_2==0}">
                <img src="public/assets/template/addtocart/images/{{header_logo}}" alt="" />  
            </div>
            <div ng-if="logo_2==1" class="steps" ng-class="{'steps-hide': logo_1==0}">
                <img src="public/assets/template/addtocart/images/{{header_image}}" alt="" />  
            </div>
        </div>
	</div>
    
    
	<div class="main_part" ng-style="{'background-color' : styleArr[15]['default_value']}" set-height>
    	
        <div ng-if="Banner==1" class="container money_sys" ng-style="{'background-image':'url('+domain_path.name+'public/assets/template/addtocart/images/'+banner_image+')'}">
        	<h1 ng-if="text_1==1" ng-bind-html="banner_text1"></h1>
            <p ng-if="text_2==1" ng-bind-html="banner_text2"></p>
        </div>
        
    	<div class="container">
        	<div ng-if="Details==1" class="center_part" ng-style="{'background-color' : styleArr[3]['default_value']}">
        		
            	<button ng-if="tab_1==1" class="button"  ng-click="Checklinked('details_link','details_call_to_action_link_value')" ng-style="{'background-color' : styleArr[29]['default_value']}" ng-bind-html="details_call_to_action"></button>
                
                <div class="module_area">
                
                    <div ng-if="Module1==1" class="module_part" ng-class="{'module1-part-hide': text_6==0 && logo_4==0 && text_7==0 }">
                        <p ng-if="text_4==1" ng-bind-html="module1_title"></p>
                        <img ng-if="logo_3==1" src="public/assets/template/addtocart/images/{{module1_image}}" alt="" />
                        <div ng-if="text_5==1" ng-bind-html="module1_text"></div>
                    </div>
                    
                    <div ng-if="Module2==1" class="module_part" ng-class="{'module2-part-hide':  text_4==0 && logo_3==0 && text_5==0 }">
                        <p ng-if="text_6==1" ng-bind-html="module2_title"></p>
                        <img ng-if="logo_4==1" src="public/assets/template/addtocart/images/{{module2_image}}" alt="" />
                        <div ng-if="text_7==1" ng-bind-html="module2_text"></div>
                    </div>
                    
                    <div ng-if="Module3==1" class="module_part clear" ng-class="{'module3-part-hide':  text_10==0 && logo_6==0 && text_11==0 }">
                        <p ng-if="text_8==1" ng-bind-html="module3_title"></p>
                        <img ng-if="logo_5==1" src="public/assets/template/addtocart/images/{{module3_image}}" alt="" />
                        <div ng-if="text_9==1" ng-bind-html="module3_text"></div>
                    </div>
                    
                    	
                    <div ng-if="Module4==1" class="module_part" ng-class="{'module4-part-hide':  text_8==0 && logo_5==0 && text_9==0 }">
                        <p ng-if="text_10==1" ng-bind-html="module4_title"></p>
                        <img ng-if="logo_6==1" src="public/assets/template/addtocart/images/{{module4_image}}" alt="" />
                       <div ng-if="text_11==1" ng-bind-html="module4_text"></div>
                    </div>
                    
                    <div ng-if="Module5==1" class="module_part clear" ng-class="{'module5-part-hide':  text_14==0 && logo_8==0 && text_15==0 }">
                        <p ng-if="text_12==1" ng-bind-html="module5_title"></p>
                        <img ng-if="logo_7==1" src="public/assets/template/addtocart/images/{{module5_image}}" alt="" />
                         <div ng-if="text_13==1" ng-bind-html="module5_text"></div>
                    </div>
                    
                    <div ng-if="Module6==1" class="module_part" ng-class="{'module4-part-hide':  text_12==0 && logo_7==0 && text_13==0 }">
                        <p ng-if="text_14==1" ng-bind-html="module6_title"></p>
                        <img ng-if="logo_8==1" src="public/assets/template/addtocart/images/{{module6_image}}" alt="" />
                         <div ng-if="text_15==1" ng-bind-html="module6_text"></div>
                    </div>
                    
                </div>
  
  				
                <div ng-if="ModulesBlocks==1" class="risk_div" ng-class="{'risk-div-hide':  text_16==0 && logo_9==0 && text_17==0 && text_18==0 && text_19==0}">
                	<img ng-if="logo_9==1" src="public/assets/template/addtocart/images/{{module_block1_image}}" alt="" />
                    <p ng-if="text_16==1" ng-bind-html="module_block1_text1" ></p>
                    <p ng-if="text_17==1" ng-bind-html="module_block1_title" ></p>
	         		<p ng-if="text_18==1" ng-bind-html="module_block1_price" ></p>
	         		<p ng-if="text_19==1" ng-bind-html="module_block1_price_text" ></p>	
               </div>
                
                
                <div ng-if="GuaranteeFirstBlocks==1" class="guarantee" ng-class="{'guarantee-hide': text_20==0 && logo_10==0 && text_21==0}">
                	<span ng-if="text_20==1" ng-bind-html="guarantee1_block_title" ng-style="{'background-color' : styleArr[5]['default_value']}" ></span>
                    <div class="days" ng-style="{'background-color' : styleArr[6]['default_value']}">
                    	<div ng-if="logo_10==1" class="day_img" ng-class="{'day-img-hide': text_21==0}">
                        	<img src="public/assets/template/addtocart/images/{{guarantee1_block_image}}" alt="" />
                        </div>
                        <div ng-if="text_21==1" class="day_text" ng-class="{'day-text-hide': logo_10==0}">
                        	<p ng-bind-html="guarantee1_block_text"></p>
                        </div>
                    </div>
                </div>
               
                
                <div class="bonus" ng-style="{'background-image':'url('+domain_path.name+'public/assets/template/addtocart/images/'+top_background_image+')'}" ng-class="{'bonus-hide': text_22==0 && text_23==0 && text_25==0 && text_26==0 && text_27==0 && text_28==0 && text_30==0 && text_31==0 && text_32==0 && text_33==0 && text_34==0 && text_36==0 && logo_11==0 && logo_12==0 && logo_14==0 && logo_16==0}">
                
                	<div ng-if="BonusFirstBlocks==1" class="bonus_area" ng-class="{'bonus-area1-hide': logo_11==0 && text_22==0 && text_23==0}">
                    	<div class="bonus_text" ng-class="{'bonus-title-hide': logo_11==0}" ng-style="{'background-color' : styleArr[7]['default_value']}">
                        	<p ng-if="text_22==1" ng-bind-html="bonus1_title" ></p>
                            <p ng-if="text_23==1" ng-bind-html="bonus1_subtitle"></p>
                            <div class="bouns_img" ng-if="logo_11==1">
                            	<div ng-bind-html="bonus1_image_value"></div>
                            	<img src="public/assets/template/addtocart/images/{{bonus1_right_image}}" alt="" />
                            </div>
                        </div>
                    </div>
                    
                    <div class="case_study" ng-class="{'case-study-hide': logo_11==0}">
                        <div ng-if="logo_12==1" class="case_img" ng-class="{'case-img-hide': text_25==0 && text_26==0}">
                            <img src="public/assets/template/addtocart/images/{{bonus1_left_image}}" alt="" />
                        </div>
                        <div class="case_text" ng-class="{'case-text-hide': logo_12==0}">
                        <p ng-if="text_25==1" ng-bind-html="bonus1_text_Title"></p>
	         			<p ng-if="text_26==1" ng-bind-html="bonus1_text"></p>
                        </div>
                    </div>
                    
                    
                    <div ng-if="BonusSecondBlocks==1" class="bonus_area" ng-class="{'bonus-area2-hide': logo_13==0 && text_27==0 && text_28==0}">
                    	<div class="bonus_text" ng-class="{'bonus-text2-hide': logo_13==0}" ng-style="{'background-color' : styleArr[8]['default_value']}">
                        	<p ng-if="text_27==1" ng-bind-html="bonus2_title"></p>
                            <p ng-if="text_28==1" ng-bind-html="bonus2_subtitle"></p>
                            <div class="bouns_img" ng-if="logo_13==1">
                            	<div ng-bind-html="bonus2_image_value" ></div>
                            	<img src="public/assets/template/addtocart/images/{{bonus2_right_image}}" alt="" />
                            </div>
                        </div>
                    </div>
                    
                    <div class="training_event" ng-class="{'training-event-hide': logo_14==0 && text_32==0}">
                    	<div class="training_text" ng-class="{'training-text-hide': logo_14==0 && text_32==0}">
                    	<p ng-if="text_30==1" ng-bind-html="bonus2_text_Title"></p> 
	         			<p ng-if="text_31==1" ng-bind-html="bonus2_text"></p>
                     </div>
                        <div class="training_img" ng-class="{'training-img-hide': logo_13==0}">
                        	<img ng-if="logo_14==1" src="public/assets/template/addtocart/images/{{bonus2_left_image}}" alt="" />
                            <p ng-if="text_32==1" ng-bind-html="bonus2_image_below_text"> <p>
                        </div>
                    </div>
                    
                    
                    <div ng-if="BonusThirdBlocks==1" class="bonus_area" ng-class="{'bonus-area3-hide': logo_15==0 && text_33==0 && text_34==0}">
                    	<div class="bonus_text" ng-class="{'bonus_text3-hide': logo_15==0}" ng-style="{'background-color' : styleArr[9]['default_value']}">
                        	<p ng-if="text_33==1" ng-bind-html="bonus3_title"></p>
                            <p ng-if="text_34==1"  ng-bind-html="bonus3_subtitle"></p>
                            <div class="bouns_img" ng-if="logo_15==1">
                            	<div ng-bind-html="bonus3_image_value"></div>
                            	<img src="public/assets/template/addtocart/images/{{bonus3_right_image}}" alt="" />
                            </div>
                        </div>
                    </div>
                    
                    <div class="case_study" ng-class="{'case-study3-hide': logo_15==0 }">
                        <div ng-if="logo_16==1" class="case_img" ng-class="{'case-img3-hide': text_36==0 }">
                            <img src="public/assets/template/addtocart/images/{{bonus3_left_image}}" alt="" />
                        </div>
                        <div ng-if="text_36==1" ng-class="{'case-text3-hide': logo_16==0 }" class="case_text" ng-bind-html="bonus3_text">
                           
                        </div>
                    </div>
                </div>
                                
                <div ng-if="BonusDetailBlocks==1" class="money_time">
                	<img ng-if="logo_17==1" src="public/assets/template/addtocart/images/{{bonus_detail_image}}" alt="" />
                    <p ng-if="text_37==1" ng-bind-html="bonus_detail_title"></p>
                    <a ng-if="text_38==1" ng-bind-html="bonus_detail_text" ></a>
                    <p ng-if="text_39==1" ng-bind-html="bonus_detail_subtitle"></p>
                    <p ng-if="text_40==1" class="address-box" ng-bind-html="bonus_detail_address" ></p>
                </div>
                
                
                <div ng-if="GuaranteeSecondBlocks==1" ng-class="{'protected-hide': logo_18==0 && text_41==0 }" class="protected" ng-style="{'background-image':'url('+domain_path.name+'public/assets/template/addtocart/images/'+guarantee2_bkimage+')'}">
                	<div ng-if="logo_18==1" class="proc_img" ng-class="{'proc-img-hide': text_41==0 }">
                    	<img src="public/assets/template/addtocart/images/{{guarantee2_image}}" alt="" />
                    </div>
                    <div ng-if="text_41==1" class="proc_text" ng-class="{'proc-text-hide': logo_18==0 }">
                    	<p ng-bind-html="guarantee2_block_text"></p>
                    </div>
                </div>
                
                
                <div class="sign_up" ng-class="{'sign-up-hide':text_42==0 && text_43==0 && text_44==0 && text_45==0 && text_46==0 && text_48==0 && text_49==0 && text_50==0 && text_51==0 && tab_2==0 && tab_3==0 && logo_19==0 && logo_20==0}">
                	<div class="sign_area">
                    	  <span ng-if="text_42==1" class="sign-title-bk" ng-style="{'background-color' : styleArr[10]['default_value']}" 
	         			 ng-bind-html="signup_title"></span>
                        
                        <div ng-if="SignupLeft==1" class="one_time" ng-class="{'one-time-hide': text_48==0 && text_49==0 && text_50==0 && text_51==0 && tab_3==0 && logo_20==0}">
                        	<div class="one_time_area" ng-class="{'one-time-area-hide': text_43==0 && text_44==0 && text_45==0 && text_46==0}">
                        	<div ng-if="text_43==1" class="one-time-title-bk" ng-style="{'background-color' : styleArr[11]['default_value']}" ng-bind-html="signup_left_panel_title" ></div>
                                <div class="sub_one_time" ng-class="{'sub-one-time-hide':text_44==0 && text_45==0 && text_46==0}" ng-style="{'background-color' : styleArr[12]['default_value']}">
                                <p ng-if="text_44==1" ng-bind-html="signup_left_panel_top_text" ></p>
                                <p ng-if="text_45==1" ng-bind-html="signup_left_panel_value"></p>
                                <div ng-if="text_46==1" class="signup_panel_bottom_text" ng-bind-html="signup_left_panel_bottom_text"></div>
                                </div>
                            </div>
                            <div ng-if="tab_2==1" class="button" ng-style="{'background-color' : styleArr[30]['default_value']}">
                           <div class="action-btn"  ng-click="Checklinked('signup_left_callbutton_link','signup_left_callbutton_link_value')" ng-bind-html="signup_left_call_to_action_title"> </div>
                            </div>
                        	<a ng-if="logo_19==1" href="javascript:void(0)" target="_self">
                        	<img src="public/assets/template/addtocart/images/{{signup_left_bottom_image}}" alt=""/>
                        	</a>
                        </div>
                        
                        <div ng-if="SignupRight==1" class="one_time" ng-class="{'one-time2-hide': text_43==0 && text_44==0 && text_45==0 && text_46==0 && tab_2==0 && logo_19==0}">
                        	<div class="one_time_area" ng-class="{'one-time-area2-hide': text_48==0 && text_49==0 && text_50==0 && text_51==0}">
                              <div ng-if="text_48==1" class="one-time-title-bk" ng-style="{'background-color' : styleArr[13]['default_value']}" ng-bind-html="signup_right_panel_title"></div>
                                <div class="sub_one_time" ng-class="{'sub-one-time2-hide': text_49==0 && text_50==0 && text_51==0}" ng-style="{'background-color' : styleArr[14]['default_value']}">
                                <p ng-if="text_49==1" ng-bind-html="signup_right_panel_top_text" ></p>
                                <p ng-if="text_50==1" ng-bind-html="signup_right_panel_value"></p>
                                <div ng-if="text_51==1" class="signup_panel_bottom_text" ng-bind-html="signup_right_panel_bottom_text"></div>
                            </div>
                            </div>
                            <div ng-if="tab_3==1" class="button" ng-style="{'background-color' : styleArr[31]['default_value']}">
                             <div class="action-btn" ng-click="Checklinked('signup_right_callbutton_link','signup_right_callbutton_link_value')" ng-bind-html="signup_right_call_to_action_title"> </div>
                            </div>
                        	<a ng-if="logo_20==1" href="javascript:void(0)" target="_self">
                        	<img src="public/assets/template/addtocart/images/{{signup_right_bottom_image}}" alt=""/>
                        	</a>
                        </div>
                        
                    </div>
                </div>
                
                
            </div>
            
            
             <div ng-if="Copyrights==1" class="footer-at" ng-class="{'footer-at-hide': text_53==0 && text_54==0 && text_55==0 && text_56==0}">
            	<span class="footer-menu" ng-class="{'footer-menu-hide': text_53==0 || text_54==0 }"><a ng-if="text_53==1" href="javascript:void(0)" target="_self" ng-click="Checklinked('copyright_menu1_link', 'copyright_menu1_tab_value')"  ng-bind-html="copyright_menu1" ></a> <a ng-if="text_54==1" ng-click="Checklinked('copyright_menu2_link', 'copyright_menu2_tab_value')" href="javascript:void(0)" target="_self" ng-bind-html="copyright_menu2"></a></span>
		<span ng-if="text_55==1" class="copy-right"  ng-bind-html="copyright_title"></span>
    	<a ng-if="text_56==1" href="javascript:void(0)" target="_self" ng-bind-html="copyright_text"></a>   
            </div>    
        </div>
    </div>
    

    

    <previewpopups></previewpopups>

    
</div>

</body>
</html>
