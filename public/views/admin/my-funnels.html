 <div ng-show="loading" class="loading"><img src="public/assets/admin/loader-img.gif"></div>
<loginafterheader></loginafterheader>  
<adminpopups></adminpopups>
 <div class="page-content">
     	<div class="container">
     	<div class="templates">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                            <div class="panel-heading">
                                <img src="public/assets/admin/images/panel-head-icon.png" alt="Panel heading" /> All Funnels
                            </div>
                            <!-- /.panel-heading -->
                            <div class="panel-body">
                            	<div class="panel-search clearfix">
                                	<div class="filter">
                                    	
                                    </div>
                                    <div class="right">
                                    	<!--  <input type="text" ng-model="searchText" placeholder="Search Funnels...">-->
                                         <form class="form-inline">
										 <input type="text" ng-model="search" placeholder="Search Funnel..">
									     </form>
                                        <button class="green-btn" ng-click="showFunneltype(2)"><i class="fa fa-plus-circle"></i> Add New Funnel</button>
                                    </div>
                                </div>  
                                <div class="listing">
                                	<div class="panel-group" >
                                      <div class="panel panel-default">
                                        <div class="panel-heading" >
                                          <h4 class="panel-title">
                                           
                                          </h4>
                                        </div>
                                         <div class="panel-body" ng-class="{'tabelshow':funnelArr.length == 0}">
                                               <div class="inner-list" dir-paginate="item in funnelArr|orderBy:sortKey:reverse|filter:search|itemsPerPage:10">
                                                <div class="row">
                                                    <div class="col-md-7">
                                                        <div class="img-holder">
                                                            <i class="fa fa-file-text"></i>
                                                        </div>
                                                         <div class="detail">
                                                            <strong ng-click="funneUpdate(item.id,item.name,item.cname)">{{item.name}}</strong>
                                                            <span>last	 updated {{item.updated_at | format}} ago</span>
                                                      	 </div>
                                                     </div>
                                                    <div class="col-md-5">
                                                        <div class="right">
                                                            <span>{{item.funnelSteps.length}} Step</span>
                                                            <!-- button class="btn" ng-click="funneUpdate(funnel.id,funnel.funnel_name)">
                                                            <img src="public/assets/admin/images/edit.png" alt="Edit" />Edit</button> -->
                                                             <button  ng-click="funneUpdate(item.id,item.name,item.cname)" class="edit"><i class="fa fa-pencil-square-o"></i> Edit</button>
                                                             <button ng-click="deleteFunnel(item.id,item.name)"class="delete_b"><i class="fa fa-trash"></i> Delete</button>
                                                        </div>
                                                    </div>
                                                   </div>
                                                
                                                </div>
                                 <!-- /.panel-body -->
                        </div>
                        <div class="pull-right" >
							<dir-pagination-controls
							max-size="5"
							direction-links="true"
							boundary-links="true" >
						   </dir-pagination-controls>
					    </div>
                 </div>
            </div>
        </div>
        					     <div class="nofunnel" ng-if="funnelArr.length <= 0">
							<h2>No funnels found. Click here to create funnel.</h2>
						</div>	
     </div>
     </div>
